version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: next-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: test
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: next-backend
    restart: always
    depends_on:
      - db
    environment:
      # 스프링 DB 설정 (application.yml에서 사용)
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/test?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: next-frontend
    restart: always
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://EC2_PUBLIC_IP_OR_DOMAIN:8080"
    ports:
      - "3000:3000"

volumes:
  db-data:
